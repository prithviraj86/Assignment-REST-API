<!DOCTYPE html>
<html ng-app="shopapp" ng-app lang="en">
	<title>Add Shop </title>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
		<script type="text/javascript" src="app/angular.min.js"></script> 
		<script type="text/javascript" src="app/main.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script> 
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body>
	<div class="container" ng-controller="maincontroller">
		<form class="form-horizontal" method="post">
			
					<h5 class="bigHead"><strong>Add Shop</strong></h5>
					
					<div class="row">
					 <div class="col-sm-11">
					  <div class="form-group">
						<label for="name" class="col-sm-2 control-label">Shop name</label>
						<div class="col-sm-8"><input type="text" ng-model="shop.name" name="name" id="name" class="form-control" placeholder="Enter shop name"/></div>
						<div class="col-sm-2"><a type="button" ng-click="save_shop();" class="btn btn-default" name="save">Submit</a></div>
					  </div>
					 </div>
					</div>
					
					
					
			</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</body>
</html>
